<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Exchange</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { background: #ecf0f3; padding: 1rem; font-family: "Open Sans", sans-serif; }
    .card { max-width: 680px; margin: 2rem auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .card-body { background: #fff; border-radius: 8px; }
    .divider { border-bottom: 1px solid #ccc; margin: 1rem 0; }
  </style>
</head>
<body>
  <h1 class="text-center">Bidirectional Token Exchange</h1>
  <div class="card">
    <div class="card-body p-4">
      <button id="btnConnect" class="btn btn-primary mb-3">Connect Wallet</button>
      <p><strong>Your MFT Balance:</strong> <span id="mftBalance">0</span></p>
      <p><strong>Your MST Balance:</strong> <span id="mstBalance">0</span></p>
      <p><strong>Exchange MFT:</strong> <span id="contractMftBalance">0</span></p>
      <p><strong>Exchange MST:</strong> <span id="contractMstBalance">0</span></p>
      <div class="divider"></div>

      <h5>Approve</h5>
      <select id="approveToken" class="form-select w-auto d-inline-block me-2">
        <option value="MFT">MFT</option>
        <option value="MST">MST</option>
      </select>
      <input type="text" id="approveAmount" placeholder="Amount" class="form-control w-auto d-inline-block me-2">
      <button id="btnApprove" class="btn btn-primary">Approve</button>
      <div class="divider"></div>

      <h5>Deposit (Owner Only)</h5>
      <input type="text" id="depositMFTAmount" placeholder="MFT" class="form-control w-auto d-inline-block me-2">
      <button id="btnDepositMFT" class="btn btn-secondary">Deposit MFT</button>
      <br><br>
      <input type="text" id="depositMSTAmount" placeholder="MST" class="form-control w-auto d-inline-block me-2">
      <button id="btnDepositMST" class="btn btn-secondary">Deposit MST</button>
      <div class="divider"></div>

      <h5>Swap</h5>
      <select id="swapDirection" class="form-select w-auto d-inline-block me-2">
        <option value="mftToMst">MFT->MST</option>
        <option value="mstToMft">MST->MFT</option>
      </select>
      <input type="text" id="swapAmount" placeholder="Amount" class="form-control w-auto d-inline-block me-2">
      <button id="btnSwap" class="btn btn-info">Swap</button>
      <div class="divider"></div>

      <h5>Update Ratio (Owner Only)</h5>
      <input type="text" id="newRatio" placeholder="Scaled Ratio" class="form-control w-auto d-inline-block me-2">
      <button id="btnUpdateRatio" class="btn btn-success">Update</button>

      <div id="txHashContainer" class="mt-3"></div>
    </div>
  </div>
  <script src="./app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
